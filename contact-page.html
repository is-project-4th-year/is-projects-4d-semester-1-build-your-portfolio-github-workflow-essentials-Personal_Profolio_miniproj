<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - My Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #ffffff;
    }

    nav {
      background: #1e1e1e;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: #00b894;
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #00b894;
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px 20px;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      color: #00b894;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
    }

    input:focus, textarea:focus {
      border-color: #00b894;
      outline: none;
    }

    button {
      background: #00b894;
      color: #121212;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #01a37a;
    }

    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">MyPortfolio</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact-page.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <form action="https://formsubmit.co/tom.ndemo@strathmore.edu" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Tom Ndemo. All rights reserved.
  </footer>

</body>
</html>
