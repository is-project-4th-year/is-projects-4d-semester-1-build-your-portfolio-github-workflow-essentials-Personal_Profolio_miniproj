<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio showcasing my projects and skills">
    <title>Your Name | Portfolio</title>
    
    <!-- Favicon (generate your own at https://favicon.io) -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Skip link for accessibility -->
    <a class="skip-link" href="#main-content">Skip to main content</a>
    
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <nav class="navbar" aria-label="Main navigation">
                <!-- Logo/Brand -->
                <a href="/" class="logo">YourName</a>
                
                <!-- Mobile menu button -->
                <button class="menu-toggle" aria-expanded="false" aria-label="Menu">
                    <span class="hamburger"></span>
                </button>
                
                <!-- Navigation links -->
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
                <p class="subtitle">Frontend Developer | UI Designer</p>
                <a href="#projects" class="btn">View My Work</a>
            </div>
        </section>

        <!-- Sections will be added later -->
        <section id="about" class="section"></section>
        <section id="projects" class="section"></section>
        <section id="skills" class="section"></section>
        <section id="contact" class="section"></section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        // Current year for footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
