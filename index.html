<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio showcasing my projects and skills">
    <title>Your Name | Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Skip link for accessibility -->
    <a class="skip-link" href="#main-content">Skip to main content</a>
    
    <!-- Header with Navigation Component -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">YourName</a>
            
            <!-- Mobile menu button -->
            <button class="hamburger" aria-expanded="false" aria-label="Menu">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            
            <!-- Navigation Links -->
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#projects" class="nav-link">Projects</a></li>
                    <li><a href="#skills" class="nav-link">Skills</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                    <li>
                        <a href="https://github.com/yourprofile" target="_blank" rel="noopener" class="nav-icon">
                            <img src="assets/github-icon.svg" alt="GitHub" width="24">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
                <p class="subtitle">Frontend Developer | UI Designer</p>
                <a href="#projects" class="btn">View My Work</a>
            </div>
        </section>

        <!-- Content Sections -->
        <section id="about" class="section">
            <!-- About content goes here -->
        </section>
        
        <section id="projects" class="section">
            <!-- Projects content goes here -->
        </section>
        
        <section id="skills" class="section">
            <!-- Skills content goes here -->
        </section>
        
        <section id="contact" class="section">
            <!-- Contact content goes here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        // Current year for footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Mobile menu toggle (could also be in external JS)
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.setAttribute('aria-expanded', !isExpanded);
        });
    </script>
</body>
</html>
