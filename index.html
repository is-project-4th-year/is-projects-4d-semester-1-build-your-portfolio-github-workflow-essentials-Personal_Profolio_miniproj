<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Temporary inline styles until your styles.css is ready */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 800px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>

  <main>
    <section class="hero">
      <h2>Hi, I'm Claire</h2>
      <p>Aspiring web developer passionate about creating clean and responsive designs.</p>
    </section>

    <section>
      <p>This is my starting point! More sections coming soon.</p>
    </section>
  </main>
</body>
</html>
