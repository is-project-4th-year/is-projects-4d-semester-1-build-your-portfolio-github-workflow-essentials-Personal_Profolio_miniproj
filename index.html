<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(18, 18, 18, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00b894;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00b894;
    }

    /* Landing */
    header.landing {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
        url('https://source.unsplash.com/1600x900/?technology,dark') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      padding-top: 80px; /* to prevent navbar overlap */
    }

    .landing .content {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .landing h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .landing p {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 30px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      background: #00b894;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .cta:hover {
      background: #01a37a;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }

    footer .social-icons {
      margin-bottom: 10px;
    }

    footer .social-icons a {
      color: #aaa;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    footer .social-icons a:hover {
      color: #00b894;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        gap: 15px;
        font-size: 0.9rem;
      }

      .landing h1 {
        font-size: 2.2rem;
      }

      .landing p {
        font-size: 1.2rem;
      }

      .cta {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">MyPortfolio</div>
    <ul>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- LANDING -->
  <header class="landing">
    <div class="content">
      <h1>Hello, I'm <span style="color: #00b894;">Tom Ndemo</span></h1>
      <p>I build sleek and responsive web experiences.</p>
      <a href="about.html" class="cta">Learn More</a>
    </div>
  </header>

  <!-- FOOTER -->
  <footer>
    <div class="social-icons">
      <a href="https://github.com/TommyNdemoStrath" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/tom-ndemo-3b80b1310/" target="_blank">LinkedIn</a>
      <a href="tom.ndemo@strathmore.edu">Email</a>
    </div>
    <p>&copy; 2025 Tom Ndemo. All rights reserved.</p>
  </footer>

  <script>
    console.log("Portfolio landing page loaded!");
  </script>
</body>
</html>
